- summary: |
    При выборе русского языка описание в карточке товара не переводится
  environment: |
    mac os monterey 12.1
    google chrome Версия 116.0.5845.96 (Официальная сборка), (x86_64)
  steps-to-reproduce: |
    1. Открываем сайт на главной странице
